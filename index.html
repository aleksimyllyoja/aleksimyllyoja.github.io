<script id="content" src="content.md"></script>
<script>
  var pages = S.split("***");
  var c = new showdown.Converter();
  function u() {
    var page = window.location.hash ? window.location.hash.substring(1) : 0;
    var content = c.makeHtml(pages[page]);
    if(pages.length>1) {
      ls = "Pages: ";
      for(var i=0;i<pages.length;i++) {
        ls += "_["+i+"](#"+i+")_ ";
      }
      content += c.makeHtml(ls);
    }
    document.body.innerHTML = content;
    window.scrollTo(0, 0);
  }
  u();
  window.addEventListener('hashchange', u);
</script>
